<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear cuenta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>ArqSoft</h1>
                <hr/>
                <h2>Crear Cuenta</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre:</label>
                    <h:inputText value="#{signinBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Nombre de usuario:</label>
                    <h:inputText value="#{signinBean.nick}" required="true" requiredMessage="¡El nombre de usuario es requerido!"/>
                    <label>Correo:</label>
                    <h:inputText value="#{signinBean.email}" required="true" requiredMessage="¡El correo es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{signinBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{signinBean.createAccount()}" value="Crear"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{signinBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>
        </panel>
    </h:body>
</html>
