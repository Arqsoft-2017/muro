<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar sesion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>ArqSoft</h1>
                <hr/>
                <h2>Iniciar sesion</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre de usuario:</label>
                    <h:inputText value="#{iniciarSesionBean.nick}" required="true" requiredMessage="¡El nombre de usuario es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{iniciarSesionBean.contrasena}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{iniciarSesionBean.login()}" value="Iniciar sesion"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{iniciarSesionBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>
        </panel>
    </h:body>
</html>
