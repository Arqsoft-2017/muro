<?xml version='1.0' encoding='UTF-8'?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head> 
        <title>Muro</title> 
    </h:head> 
    <h:body> 
        <panel> 
            <h:form> 
                <h:commandButton style="float: right;" action="#{iniciarSesionBean.cerrarSesion()}" value="Cerrar sesion"/>
                <h1 style="text-align: center">Bienvenido #{iniciarSesionBean.getnombre()}</h1>
                <hr/>   
                <br/> 
                <input type ='button' value = 'Crear Publicacion' style="margin: auto; display: block;" onclick="window.location.href='publicacion.xhtml' "/> 
                <br/> 
            </h:form> 
            <div align="center">
            <table border="1" cellpadding="5">
                <caption><h2>Publicaciones</h2></caption>
                <tr>
                    <th>Fecha</th>
                    <th>Contenido</th>
                </tr>
                <c:forEach var="publicacion" items="${principalBean.verPublicaciones()}">
                    <tr>
                        <th>#{publicacion.getPublicacionFecha()}</th>
                        <th>#{publicacion.getPublicacionContenido()}</th>
                    </tr>
                </c:forEach>
            </table>
    </div>
        </panel> 
    </h:body> 
</html>
